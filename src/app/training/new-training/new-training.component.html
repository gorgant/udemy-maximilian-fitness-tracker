<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
          <mat-select placeholder="Select your exercise" #exerciseType>
            <mat-option 
              *ngFor="let exercise of exercises" 
              [value]="exercise.id">
                {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button 
        [disabled]="!exerciseType.value"
        mat-raised-button 
        (click)="onStartTraining(exerciseType.value)"
        color="primary" 
        type="submit">
          Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
