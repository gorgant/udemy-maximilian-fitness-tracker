<mat-nav-list>
  <mat-list-item *ngIf="!isAuth" routerLink="/signup" (click)="onCloseSidenav()">
    <mat-icon>list_alt</mat-icon>
    <span class="nav-caption">Signup</span>
  </mat-list-item>
  <mat-list-item *ngIf="!isAuth" routerLink="/login" (click)="onCloseSidenav()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Login</span>
  </mat-list-item>
  <mat-list-item *ngIf="isAuth" routerLink="/training" (click)="onCloseSidenav()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </mat-list-item>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
